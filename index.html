<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań!</title>
    <link rel="icon" href="images/toDoList.PNG">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&amp;display=swap"
        rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <main class="container">
        <header class="container__header">
            <h1>Lista zadań:</h1>
        </header>
        <section class="section">
            <form class="form js-form">
                <h2 class="form__header">Dodaj nowe zadanie:</h2>
                <input class="form__input js-newTask" autofocus placeholder="Co znowu?">
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </section>

        <section class="section">
            <h2 class="form__header">Lista zadań:</h2>
            <ul class="form__item js-tasks"></ul>
        </section>
    </main>
</body>

</html>
